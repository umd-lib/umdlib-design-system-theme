name: UMD Lib Accordion Child
replaces: umdds:umd-element-accordion-item
label: Accordion
group: UMD Libraries

props:
  type: object
  properties:
    default_open:
      type: boolean
      title: Default Open
      description: Set to true if the accordion item should be open by default.
    button_text:
      type: string
      title: Secondary Button Text
    button_link:
      type: string
      title: Secondary Button Link

slots:
