$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Alert
label: Alert
group: UMD Libraries

variants:
  in_page:
    title: In-Page Alert
  site_wide:
    title: Site-Wide Alert

props:
  type: object
  properties:
    variant:
      type: string
      title: Alert Varaint
      description: Choose the alert variant
      enum:
        - content
        - site
    button_text:
      type: string
      title: Button Text
      description: The text for the button in the alert.
    button_link:
      type: string
      title: Button Link
      description: The URL for the button in the alert.

slots:
  title:
    title: Alert Title (String)
  alert_description:
    title: Alert Description (WYSIWYG)
    description: Slot for the alert description elements
