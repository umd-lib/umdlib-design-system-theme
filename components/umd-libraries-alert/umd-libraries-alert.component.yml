$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Alert
label: Alert
group: UMD Libraries

variants:
  in_page:
    title: In-Page Alert
  site_wide:
    title: Site-Wide Alert

props:
  type: object
  properties:
    variant:
      type: string
      title: Alert Varaint
      description: Choose the alert variant
      enum:
        - in_page
        - site_wide
      default: in_page
    componentid:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  title:
    title: Alert Title (Text String)
    description: Alert Title
  alert_description:
    title: Alert Description (WYSIWYG)
    description: Slot for the alert description elements
  link_text:
    title: Link Text (Text String)
    description: Link Text
  link_url:
    title: Link URL (Text String)
    description: Link URL
