$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Card
label: Card
group: UMD Libraries

variants:
  standard:
    title: Standard
  overlay:
    title: Overlay
  icon:
    title: Icon

props:
  type: object
  properties:
    variant:
      type: string
      title: Card Variant
      description: Choose the card variant
      enum:
        - standard
        - overlay
        - icon
      default: standard
    icon_name:
      type: string
      title: Icon Name
      description: Name of the icon to display in the card (only for icon variant), please refer to Lucide icons documentation for available icons.

slots:
  card_image:
    title: Card Image (Media Image URL)
  card_image_alt:
    title: Card Image Alt Text (Text String)
  eyebrow:
    title: Eyebrow Text (Text String)
  card_title:
    title: Card Title (Text String)
  card_url:
    title: Card Link URL (Text String)
  card_date:
    title: Date (Date)
    description: Use the format "Month Date, Year" (e.g., "July 4, 2025")
  description:
    title: Description (WYSIWYG)
    description: Slot intended for WYSIWYG editor content, should use Plain Text format
  link_text:
    title: Link Text (Text String)
  link_url:
    title: Link URL (Text String)
