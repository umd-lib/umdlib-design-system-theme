$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Emphasized Link
label: Emphasized Link
group: UMD Libraries

props:
  type: object
  properties:
    bottom_margin:
      type: boolean
      title: Bottom Margin
      description: Whether to add a bottom margin to the link, only if it is the last item in the content.
      default: false
    componentid:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  link_text:
    title: Link Text (Text String)
  link_url:
    title: Link URL (Text String)
