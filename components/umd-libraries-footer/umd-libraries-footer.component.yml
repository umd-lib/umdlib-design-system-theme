$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Footer
replaces: umdds:umd-element-footer
label: Footer
group: UMD Libraries

props:
  type: object
  properties:
    telephone:
      type: string
      title: Telephone number (String)
      description: Include area code. Dot seperation. I.e., 555.555.1212.

slots:
  institution_name:
    title: Institution Name (String)
  full_address:
    title: Full Address (String)
    description: Full address of location.
  navigation_menu_slot:
    title: Footer Menu Slot (Footer menu block)
    description: Slot intended for footer navigation menu. Each menu item should be placed in separate components.
  legal_menu_slot:
    title: Legal Menu Slot (Legal menu block)
    description: Slot intended for legal links (e.g., privacy policy).
  social_media_slot:
    title: Social Media (UMD DS Social Icons block)
    description: Slot intended for social media links.
