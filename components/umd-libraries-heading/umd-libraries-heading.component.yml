$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Heading
label: Heading
group: UMD Libraries

variants:
  h1:
    title: Heading H1
  h2:
    title: Heading H2
  h3:
    title: Heading H3
  h4:
    title: Heading H4

props:
  type: object
  properties:
    variant:
      type: string
      title: Heading Varaint
      description: Choose the heading variant
      enum:
        - h1
        - h2
        - h3
        - h4
    page_title:
      type: boolean
      title: Page Title
      description: Whether this heading is used as the page title. Only one page title should be used per page.
      default: false
    top_margin:
      type: boolean
      title: Top Margin
      description: Whether to add top margin to the heading, unchecked if the heading is the first item in the content or underneath the breadcrumb.
      default: true
    component_id:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  heading_text:
    title: Heading Text (Text String)
  link_url:
    title: Link URL (Text String)
    description: (Optional) The link for the heading, if applicable.
  subtitle:
    title: Subtitle (Text String)
    description: (Optional) A subtitle.
  date:
    title: Date (Date)
    description: (Optional) A date.
