$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Hero
replaces: umdds:umd-element-hero
label: Hero
group: UMD Libraries

variants:
  minimal:
    title: Minimal
  overlay:
    title: Overlay

props:
  type: object
  properties:
    variant:
      type: string
      title: Hero Varaint
      description: Choose the hero variant
      enum:
      - minimal
      - overlay
    theme:
      type: string
      title: Theme (Light or Dark)
      description: 'Enter "light" or "dark" to choose the theme for the hero section.'
    button_text:
      type: string
      title: Button Text
    button_link:
      type: string
      title: Button URL

slots:
  eyebrow:
    title: Eyebrow Text (String)
  hero_title:
    title: Hero Title (String)
  hero_image:
    title: Hero Image (Media Image)
  description_slot:
    title: Description (WYSIWYG)
    description: Slot intended for WYSIWYG editor content, should use Plain Text format
