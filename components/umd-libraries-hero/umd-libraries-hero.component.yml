$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Hero
label: Hero
group: UMD Libraries

variants:
  minimal:
    title: Minimal
  overlay:
    title: Overlay

props:
  type: object
  properties:
    variant:
      type: string
      title: Hero Variant
      description: Choose the hero variant
      enum:
        - minimal
        - overlay
    theme:
      type: string
      title: Theme (Light or Dark)
      description: 'Enter "light" or "dark" to choose the theme for the hero section.'

slots:
  eyebrow:
    title: Eyebrow Text (Text String)
  hero_title:
    title: Hero Title (Text String)
  hero_image:
    title: Hero Image (Media Image URL)
  hero_image_alt:
    title: Hero Image Alt Text (Text String)
  hero_image_caption:
    title: Hero Image Caption Text (WYSIWYG)
  description_slot:
    title: Description (WYSIWYG)
