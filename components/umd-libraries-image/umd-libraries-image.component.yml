$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Image
label: Image
group: UMD Libraries

variants:
  one_to_one:
    title: 1/1
  four_to_three:
    title: 4/3
  three_to_two:
    title: 3/2
  sixteen_to_nine:
    title: 16/9
  freeform:
    title: Freeform

props:
  type: object
  properties:
    variant:
      type: string
      title: Image Ratio
      description: Choose the image ratio
      enum:
        - freeform
        - sixteen_to_nine
        - three_to_two
        - four_to_three
        - one_to_one
      default: freeform
    orientation:
      type: string
      title: Orientation
      description: Choose the orientation of the image and caption, default is landscape
      enum:
        - landscape
        - portrait
      default: landscape
    componentid:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  image:
    title: Image (Media Image URL)
  image_alt:
    title: Image Alt Text (Text String)
  caption:
    title: Image Caption (WYSIWYG)
