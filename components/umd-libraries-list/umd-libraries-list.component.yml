$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib List
label: List
group: UMD Libraries

props:
  type: object
  properties:
    componentid:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  list_eyebrow:
    title: Eyebrow Text (Text String)
  list_title:
    title: List Title (Text String)
  list_url:
    title: List URL (Text String)
  list_description:
    title: List Description (WYSIWYG)
  list_date:
    title: Date (Date)
    description: Use the format "Month Date, Year" (e.g., "July 4, 2025")
  list_image:
    title: List Image (Media Image URL)
  list_image_alt:
    title: List Image Alt Text (Text String)
