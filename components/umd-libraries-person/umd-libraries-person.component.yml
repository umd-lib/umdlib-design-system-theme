$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Person
label: Person
group: UMD Libraries

variants:
  bio:
    title: Bio
  list:
    title: List
  card:
    title: Card

props:
  type: object
  properties:
    variant:
      type: string
      title: Person Variant
      description: Choose the person variant
      enum:
        - bio
        - list
        - card
      default: bio

slots:
  person_name:
    title: Person Name (Text String)
  person_title:
    title: Person Title (Text String)
  person_phone:
    title: Telephone number (Text String)
    description: Include area code. Dot seperation. I.e., 5555551212.
  person_email:
    title: Email (Text String)
    description: The email address of the person.
  person_department:
    title: Department (Text String)
  person_branch:
    title: Branch (Text String)
  person_pronouns:
    title: Pronouns (Text String)
  person_office:
    title: Office (Text String)
  person_image:
    title: Person Image (Media Image URL)
  person_image_alt:
    title: Person Image Alt Text (Text String)
  person_profile_link:
    title: Profile Link (Link)
  person_external_link:
    title: External Link (Link)
  person_external_link_text:
    title: External Link Text (Text String)
  bio_description_slot:
    title: Bio Description (WYSIWYG)
    description: Slot for the bio description elements
