$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Quote
label: Quote
group: UMD Libraries

variants:
  feature:
    title: Feature
  simple:
    title: Simple

props:
  type: object
  properties:
    variant:
      type: string
      title: Quote Variant
      description: Choose the quote variant
      enum:
        - feature
        - simple
    theme:
      type: string
      title: Theme (Light or Dark)
      description: 'Enter "light" or "dark" to choose the theme for the quote section. Defaults to "dark".'
    component_id:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  quote_text_slot:
    title: Quote Text (WYSIWYG)
    description: Slot for the quote text elements
  quote_author_name:
    title: Author Name (Text String)
  quote_author_title:
    title: Author Title (Text String)
