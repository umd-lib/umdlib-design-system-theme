$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Table Cell
label: Table
group: UMD Libraries

props:
  type: object
  properties:
    header:
      type: boolean
      title: Header Cell
      description: Indicates if this cell is a header cell.
    column_span:
      type: string
      title: Column Span
      description: The number of columns this cell should span.
    row_span:
      type: string
      title: Row Span
      description: The number of rows this cell should span.

slots:
  body_slot:
    title: Cell Content (WYSIWYG)
    description: The content of the table cell.
