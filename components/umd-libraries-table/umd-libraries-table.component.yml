$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Table Main
label: Table
group: UMD Libraries

props:
  type: object
  properties:
    componentid:
      type: string
      title: Component ID
      description: (Optional) An ID to use for the component. This can be used for section referencing.

slots:
  table_caption:
    title: Table Caption (Text String)
    description: A caption for the table.
  table_header_slot:
    title: Table Header (UMD Lib Table Cell)
    description: The table header elements. Use UMD Lib Table Cell component(s).
  table_content_slot:
    title: Table Content (UMD Lib Table Body)
    description: The table content elements. Use UMD Lib Table Body component(s).
  table_footer_slot:
    title: Table Footer (UMD Lib Table Cell)
    description: The table footer elements. Use UMD Lib Table Cell component(s).
