$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Tab Child
replaces: umdds:umd-element-tab
label: Tab
group: UMD Libraries

props:
  type: object
  properties:
    tab_value:
      type: string
      title: Tab Value
      description: Unique identifier for connecting this content to its trigger

slots:
  tab_heading:
    title: Tab Heading (String)
    description: Optional heading displayed at the top of tab content
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
