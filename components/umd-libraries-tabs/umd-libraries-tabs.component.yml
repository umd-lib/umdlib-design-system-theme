$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Tab Main
replaces: umdds:umd-element-tabs
label: Tab
group: UMD Libraries

props:
  type: object
  properties:
    default_tab:
      type: string
      title: Default Tab
      description: Enter "Tab Value" of the tab that should be active by default.
    id:
      type: string
      title: Unique ID
      description: A unique identifier for this tab group (optional).

slots:
  tab_label:
    title: Accessible Tab Label (String)
    description: (Optional) An accessible label for the entire tab interface (for screen readers), it will be hidden visually.
  tabs_triggers_slot:
    title: Tab Triggers (UMD Libraries Tab Trigger)
    description: Slot for the tab trigger elements
  tabs_content_slot:
    title: Tab Content (UMD Libraries Tab)
    description: Slot for the tab content elements
